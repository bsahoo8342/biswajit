# Jekyll Configuration for GitHub Pages
title: Biswajit
description: Portfolio and projects
url: https://bsahoo8342.github.io/biswajit
baseurl: /biswajit
repository: bsahoo8342/biswajit

# Build settings
markdown: kramdown
theme: jekyll-theme-minimal

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - node_modules/
  - .git/
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - assets/
  - dist/

# SEO settings
author:
  name: Biswajit
  
compress_html:
  clipped: true
  comments: ["<!-- ", " -->"]
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: []
